        Name: -OrgIDForReplace-
        ID: -OrgIDForReplace-
        MSPDir: -ProjectDIR-/crypto-config/peerOrganizations/-OrgIDForReplace-.-DomainForReplace-/msp
        AnchorPeers:
            - Host: peer0.-OrgIDForReplace-.-DomainForReplace-
              Port: 7051
